name: Build CI

on:
  push:
    branches: [ master, develop ]

  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: build.sh
        run: ./build.sh

      - name: Install Codecov Uploader
        run: |
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov -v -Z -F unittests -f 'test/*/TestResults/*/coverage.cobertura.xml'
